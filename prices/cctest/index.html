<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="wearables.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test</title>
</head>
<style type="text/css">

	body {
		margin: 0px;
		padding: 0px;
		background-color: rgb(0, 0, 44);
		background-image: url(../cctest/stars.png);
	}

	.list {
	    text-align: center;
	}

	.item {
		position: relative;
		height: 120px;
		width: 93px;
		margin: 5px;
		background: linear-gradient(165deg, rgb(19, 48, 136) 19%, rgb(19, 78, 180) 20%, rgb(19, 78, 180) 80%, rgba(19, 48, 136) 81%);
		box-shadow:  2px 2px rgb(0 29 80), 5px 5px rgb(0 0 0 / 50%);
		border-radius: 3px;
		display: inline-block
	}

	.item:hover {
		transform: scale(1.05);
		box-shadow: 2px 2px rgb(0, 29, 80), 15px 15px 0px -3px rgba(0, 0, 0, .5);
		border-radius: 3px;
		z-index: 1;
	}

	.item p {
		position: absolute;
		transform: translate(-50%, 50%);
		left: 50%;
		width: 87px;
		text-align: center;
		bottom: 20%;
		font-size: 73%;
		font-family: 'Calibri';
		color: white;
		font-weight: bold;
		user-select: none;
		text-shadow: -1px -1px 0 rgb(0 0 0), -1px 0px 0 rgb(0 0 0), 1px -1px 0 rgb(0 0 0), 1px 0px 0 rgb(0 0 0), -1px 1px 0 rgb(0 0 0), 0px 1px 0 rgb(0 0 0), 0px -1px rgb(0 0 0), 1px 1px 0 rgb(0 0 0);
	}

	.item span {
		position: absolute;
		bottom: 70%;
		transform: translate(-50%, 50%) scale(.7) !important;
	}

</style>
<body>
	<div id="prices" class="list">
		<p id="test" class="text"></p>
		</div>
	</div>
</body>
	<script src="jquery.js"></script>
	<script type="text/javascript" src="main2.js"></script>
</html>
