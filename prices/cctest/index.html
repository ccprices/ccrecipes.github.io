<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="wearables.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test</title>
</head>
<style type="text/css">

	body {
		margin: 0px;
		padding: 0px;
		background-color: rgb(0, 0, 44);
		background-image: url(../cctest/stars.png);
	}

	.searchbar {
	    position: relative;
	    display: table-cell;
	    left: 50%;
	    width: Calc(100% - 140px);
	    transform: translate(-50%);
	    padding: 5px;
	    height: 25px;
	    vertical-align: middle;
	    float: left;
	}

	.navbar {
	    position: absolute;
	    z-index: 3;
	    width: 100%;
	    left: 0px;
	    top: 0px;
	    height: 50px;
	    background: linear-gradient(99deg, rgb(3, 0, 49) 19%, rgb(0, 12, 65) 20%, rgb(0, 12, 65) 80%, rgb(3, 0, 49) 81%);
	    box-shadow: 0px 8px 5px rgb(0 0 0 / 50%);
	}

	#filterInput {
	    position: absolute;
	    color: white;
	    padding-left: 40px;
	    background: transparent;
	    outline: none;
	    height: 100%;
	    width: Calc(100% - 40px);
	    border: none;
	    border-bottom: solid 2px white;
	}

	.list {
	    text-align: center;
	}

	.item {
		position: relative;
		height: 120px;
		width: 93px;
		margin: 5px;
		background: linear-gradient(165deg, rgb(19, 48, 136) 19%, rgb(19, 78, 180) 20%, rgb(19, 78, 180) 80%, rgba(19, 48, 136) 81%);
		box-shadow:  2px 2px rgb(0 29 80), 5px 5px rgb(0 0 0 / 50%);
		border-radius: 3px;
		transition-duration: .4s;
		cursor: pointer;
		user-select: none;
		display: inline-block
	}

	.item:hover {
		transform: scale(1.05);
		border-radius: 3px;
		z-index: 1;
	}

	.item p {
		position: absolute;
		transform: translate(-50%, 50%);
		left: 50%;
		width: 87px;
		text-align: center;
		bottom: 20%;
		font-size: 73%;
		font-family: 'Calibri';
		color: white;
		font-weight: bold;
		user-select: none;
		text-shadow: -1px -1px 0 rgb(0 0 0), -1px 0px 0 rgb(0 0 0), 1px -1px 0 rgb(0 0 0), 1px 0px 0 rgb(0 0 0), -1px 1px 0 rgb(0 0 0), 0px 1px 0 rgb(0 0 0), 0px -1px rgb(0 0 0), 1px 1px 0 rgb(0 0 0);
	}

	.item span {
		position: absolute;
		top: 30%;
		left: 50%;
		transform: translate(-50%, -50%) scale(.7) !important;
	}

	.all_prices {
	    scroll-behavior: smooth;
	    position: absolute;
	    width: 100%;
	    height: Calc(100% - 50px);
	    bottom: 0px;
	    left: 0px;
	    overflow-y: scroll;
	}

</style>
<body>
	<div class="navbar">
		<div class="searchbar">
			<input type="text" id="filterInput" placeholder="Search for item...">
		</div>
	</div>
	<div class="all_prices">
		<div id="prices" class="list"></div>
	</div>
</body>
	<script src="jquery.js"></script>
	<script type="text/javascript" src="main2.js"></script>
</html>
