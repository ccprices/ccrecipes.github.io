@media screen and (max-width: 767px) {

	.item span {
		position: absolute;

		left: 50%;

	}
}
	.sections {

		height: 500px;
		background: rgba(0, 0, 44, 0.9);

		top: 7%;
		overflow-y: scroll;
		scrollbar-width: none;
	}

	#filterInput {

	    color: white;
	    padding-left: 40px;
	    background: transparent;
	    outline: none;
	    height: 100%;
	    width: Calc(100% - 40px);
	    border: none;
	    border-bottom: solid 2px white;

	.list {
	    text-align: center;
	    overflow: hidden;
	}

	    width: 100%;
	    background: linear-gradient(100deg, rgb(255, 202, 27) 19%, rgb(255, 233, 31) 20%, rgb(255, 233, 31) 80%, rgba(255, 202, 27) 81%);
	    height: 50px;
	    box-shadow: 0px 0px 0px 3px black;
	    z-index: -1;
	    left: 50%;
	    user-select: none;
	    transform: translate(-50%, 20%);

	.header h1 {
		position: absolute;
		text-align: center;
		transform: translate(-50%, -50%);
		left: 50%;
		font-size: 32px;
	}

	.item {
		position: relative;
		height: 120px;
		width: 93px;
		margin: 5px;
		background: linear-gradient(165deg, rgb(19, 48, 136) 19%, rgb(19, 78, 180) 20%, rgb(19, 78, 180) 80%, rgba(19, 48, 136) 81%);
		box-shadow:  2px 2px rgb(0 29 80), 5px 5px rgb(0 0 0 / 50%);
		border-radius: 3px;
		transition-duration: .4s;
		cursor: pointer;
		user-select: none;
		display: inline-block
	}

	.item:hover {
		transform: scale(1.05);
		border-radius: 3px;
		z-index: 1;
	}

	.item p {
		position: absolute;
		transform: translate(-50%, 50%);

	}

	.item span {
		position: absolute;
		top: 30%;
		left: 50%;
		transform: translate(-50%, -50%) scale(.7) !important;
	}

	.all_prices {
	    scroll-behavior: smooth;
	    position: absolute;
	    width: 100%;
	    height: Calc(100% - 50px);
	    bottom: 0px;
	    left: 0px;
	    overflow-y: scroll;
	}
