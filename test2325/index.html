<style>

	body {
		margin: 0px;
		padding: 0px;
		background-color: rgb(0, 0, 44);
		background-image: url(stars.png);
	}

	.button {
		position: absolute;
		height: 50px;
		top: 10px;
		width: 50px;
		top: -15%;
		left: 90%;
		overflow: hidden;
		display: inline-block;
	}

	.text {
		position: relative;
		font-size: 30px;
		color: #ffffff;
		text-align: center;
		top: 10px;
		font-family: Luckiest Guy;
		text-shadow: -1px -1px 0 rgb(0 0 0), -1px 0px 0 rgb(0 0 0), 1px -1px 0 rgb(0 0 0), 1px 0px 0 rgb(0 0 0), -1px 1px 0 rgb(0 0 0), 0px 1px 0 rgb(0 0 0), 0px -1px rgb(0 0 0), 1px 1px 0 rgb(0 0 0), 2px 2px 0 rgb(0 0 0), 1px 2px 0 rgb(0 0 0), 0px 2px 0 rgb(0 0 0), -1px 2px 0 rgb(0 0 0), 2px 1px 0 rgb(0 0 0), 2px 0px 0 rgb(0 0 0), 2px -1px 0 rgb(0 0 0);
		user-select: none;
		text-overflow: ellipsis;
  		white-space: nowrap;
  		overflow:hidden;
  		text-overflow: ellipsis;
	}

	.result {
		position: relative;
		top: 10px;
		left: 50%;
		width: 30%;
		height: 95px;
		border-radius: 5px;
		background: linear-gradient(100deg, rgb(255, 202, 27) 19%, rgb(255, 233, 31) 20%, rgb(255, 233, 31) 80%, rgba(255, 202, 27) 81%);
		box-shadow: 0px 8px 5px rgba(0, 0, 0, .5);
		transform: translate(-50%);
	}

	.grid-container {
	    display: grid;
	    gap: -10px;
	    grid-template-columns: auto auto auto auto auto auto;
	    padding: 5px;
	}

	form input[type="number"] {
		position: relative;
		left: 15%;
		padding: 4px;
		font-size: 20px;
		color: #000000;
		background: #FFFFF;
		border: none;
		outline: none;
		border-radius: 5px;
		font-weight: bold;
		text-align: center;
		box-shadow: inset 3px 3px 3px rgb(0 0 0 / 50%);
	}

	input::-webkit-outer-spin-button,
	input::-webkit-inner-spin-button {
	  -webkit-appearance: none;
	  margin: 0;
	}

	/* Firefox */
	input[type=number] {
	  -moz-appearance: textfield;
	}

	img {
    	-drag: none;
        user-select: none;
        -moz-user-select: none;
        -webkit-user-drag: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }

	.img {
		position: relative;
		height: 40px;
		width: 40px;
		left: 4%;
		top: 20px;
		overflow: hidden;
		display: inline-block;
	}
</style>
